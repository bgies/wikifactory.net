generate:

- site.js:
    source:
        - https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.6/d3.js
        - js/particles.js
        - js/fade.js
        - js/header.js
        - js/scroll.js
        - js/url.js
        - js/form.js
        - coffee/site.coffee

- style.css:
    source:
        - css/bounce.css
        - css/fonts.css
        - coffee/style.coffee

css.embed: false

output.directory: build
output.hashed: true
output.manifest: assets.json

profile.dev:
  css.compress: false
  js.compress: false
  output.hashed: false
